pre-commit:
  commands:
    lint:
      glob: '*.go'
      run: make lintmax gosec govulncheck
    test:
      glob: '*.go'
      run: make test
  parallel: true

pre-push:
  commands:
    release:
      run: make goreleaser
    lint:
      run: make lintmax gosec govulncheck
    test:
      run: make test
  parallel: true
