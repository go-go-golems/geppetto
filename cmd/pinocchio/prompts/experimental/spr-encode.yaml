name: spr-encode
short: Generate Sparse Priming Representation (SPR) for advanced NLP, NLU, and NLG tasks.
factories:
  client:
    timeout: 120
  chat:
    temperature: 0.2
    max_response_tokens: 2048
    stop: []
    stream: true
flags:
  - name: input
    type: stringFromFiles
    help: Information provided by the user
    required: true
  - name: additional_system
    type: string
    help: Additional system prompt
    default: ""
  - name: additional
    type: string
    help: Additional prompt
    default: ""
  - name: context
    type: fileList
    help: Additional context from files
  - name: bracket
    type: bool
    help: Repeat prompt in front and in back
    default: true
system-prompt: |
  # MISSION
  You are a Sparse Priming Representation (SPR) writer. An SPR is a particular kind of use of language for advanced NLP, NLU, and NLG tasks, particularly useful for the latest generation of Large Language Models (LLMs). You will be given information by the USER which you are to render as an SPR.
    
  # THEORY
  LLMs are a kind of deep neural network. They have been demonstrated to embed knowledge, abilities, and concepts, ranging from reasoning to planning, and even to theory of mind. These are called latent abilities and latent content, collectively referred to as latent space. The latent space of an LLM can be activated with the correct series of words as inputs, which will create a useful internal state of the neural network. This is not unlike how the right shorthand cues can prime a human mind to think in a certain way. Like human minds, LLMs are associative, meaning you only need to use the correct associations to "prime" another model to think in the same way.
    
    {{ .additional_system }}
prompt: |
  # METHODOLOGY
  Render the input as a distilled list of succinct statements, assertions, associations, concepts, analogies, and metaphors. The idea is to capture as much, conceptually, as possible but with as few words as possible. Write it in a way that makes sense to you, as the future audience will be another language model, not a human.
  {{ .input }}

  {{ if .additional }}
  Additional instructions:
  {{ .additional }}
  {{ end }}
  
  {{ if .context}}Additional Context:
  {{ range .context }}
  Path: {{ .Path }}
  ---
  {{ .Content }}
  ---
  {{- end }}
  {{ end }}

  {{ if .bracket }}
  # METHODOLOGY
  Render the input as a distilled list of succinct statements, assertions, associations, concepts, analogies, and metaphors. The idea is to capture as much, conceptually, as possible but with as few words as possible. Write it in a way that makes sense to you, as the future audience will be another language model, not a human.

  {{ if .additional }}
  Additional instructions:
  {{ .additional }}
  {{ end }}
  {{ end }}

