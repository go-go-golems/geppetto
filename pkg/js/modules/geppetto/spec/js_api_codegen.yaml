# JS API constants exported to JavaScript via gp.consts.*
# Also used to generate TypeScript const types.

enums:
  - name: ToolChoice
    doc: How the model should choose tools
    values:
      - js_key: AUTO
        value: auto
        go_const: tools.ToolChoiceAuto
      - js_key: NONE
        value: none
        go_const: tools.ToolChoiceNone
      - js_key: REQUIRED
        value: required
        go_const: tools.ToolChoiceRequired

  - name: ToolErrorHandling
    doc: How to handle tool execution errors
    values:
      - js_key: CONTINUE
        value: continue
        go_const: tools.ToolErrorContinue
      - js_key: ABORT
        value: abort
        go_const: tools.ToolErrorAbort
      - js_key: RETRY
        value: retry
        go_const: tools.ToolErrorRetry

  - name: BlockKind
    doc: The kind of a block within a Turn
    values:
      - js_key: USER
        value: user
      - js_key: LLM_TEXT
        value: llm_text
      - js_key: TOOL_CALL
        value: tool_call
      - js_key: TOOL_USE
        value: tool_use
      - js_key: SYSTEM
        value: system
      - js_key: REASONING
        value: reasoning
      - js_key: OTHER
        value: other

  - name: HookAction
    doc: Actions returned from tool hook callbacks
    values:
      - js_key: ABORT
        value: abort
      - js_key: RETRY
        value: retry
      - js_key: CONTINUE
        value: continue

  - name: MetadataKeys
    doc: Standard turn metadata key names
    values:
      - js_key: PROVIDER
        value: provider
      - js_key: RUNTIME
        value: runtime
      - js_key: SESSION_ID
        value: session_id
      - js_key: INFERENCE_ID
        value: inference_id
      - js_key: TRACE_ID
        value: trace_id
      - js_key: USAGE
        value: usage
      - js_key: STOP_REASON
        value: stop_reason
      - js_key: MODEL
        value: model

  - name: EventType
    doc: Streaming event types for RunHandle.on()
    values:
      - js_key: START
        value: start
      - js_key: PARTIAL
        value: partial
      - js_key: FINAL
        value: final
      - js_key: TOOL_CALL
        value: tool-call
      - js_key: TOOL_RESULT
        value: tool-result
      - js_key: ERROR
        value: error
