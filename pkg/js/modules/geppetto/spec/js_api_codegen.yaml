# JS API constants exported to JavaScript via gp.consts.*
# Also used to generate TypeScript const types.
#
# Turns-domain groups (BlockKind, TurnDataKeys, MetadataKeys, TurnMetadataKeys,
# BlockMetadataKeys) are imported from turns_codegen.yaml via --turns-schema.

enums:
  - name: ToolChoice
    doc: How the model should choose tools
    values:
      - js_key: AUTO
        value: auto
        go_const: tools.ToolChoiceAuto
      - js_key: NONE
        value: none
        go_const: tools.ToolChoiceNone
      - js_key: REQUIRED
        value: required
        go_const: tools.ToolChoiceRequired

  - name: ToolErrorHandling
    doc: How to handle tool execution errors
    values:
      - js_key: CONTINUE
        value: continue
        go_const: tools.ToolErrorContinue
      - js_key: ABORT
        value: abort
        go_const: tools.ToolErrorAbort
      - js_key: RETRY
        value: retry
        go_const: tools.ToolErrorRetry

  - name: HookAction
    doc: Actions returned from tool hook callbacks
    values:
      - js_key: ABORT
        value: abort
      - js_key: RETRY
        value: retry
      - js_key: CONTINUE
        value: continue

  - name: EventType
    doc: Streaming event types for RunHandle.on()
    values:
      - js_key: START
        value: start
      - js_key: PARTIAL
        value: partial
      - js_key: FINAL
        value: final
      - js_key: TOOL_CALL
        value: tool-call
      - js_key: TOOL_RESULT
        value: tool-result
      - js_key: ERROR
        value: error
