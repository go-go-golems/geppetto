slug: openai-chat
name: OpenAI chat completion API flags
description: Settings for the OpenAI chat completion API
flags:
  - name: openai-n
    type: int
    help: OpenAI chat completion n
    default: 1
  - name: openai-presence-penalty
    type: float
    help: OpenAI chat completion presence penalty
    default: 0.0
  - name: openai-frequency-penalty
    type: float
    help: OpenAI chat completion frequency penalty
    default: 0.0
  - name: openai-logit-bias
    # TODO(manuel, 2023-03-28) We currently only have map[string]string for keyValue, but we need map[string]int
    # See https://github.com/go-go-golems/geppetto/issues/48

    type: keyValue
    help: OpenAI chat completion logit bias
    default: {}
  - name: openai-base-url
    type: string
    help: base URL
    default: "https://api.openai.com/v1"
  - name: openai-api-key
    type: string
    help: API key
    default: ""
  - name: openai-reasoning-effort
    type: choice
    choices:
      - "low"
      - "medium"
      - "high"
    help: Reasoning effort level for Responses API models
    default: "medium"
  - name: openai-parallel-tool-calls
    type: bool
    help: Hint for parallel tool execution when using Responses API
    default: false
  - name: openai-reasoning-summary
    type: choice
    choices:
      - ""
      - "auto"
    help: Request a public reasoning summary (auto to enable)
    default: "auto"
  - name: openai-include-reasoning-encrypted
    type: bool
    help: Include encrypted reasoning content for reuse across stateless turns
    default: false
  - name: openai-stream-include-usage
    type: bool
    help: Request usage in streaming events when supported
    default: true

