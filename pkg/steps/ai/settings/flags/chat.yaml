slug: ai-chat
name: AI Chat settings
description: Settings for AI chat operations
flags:
  - name: ai-engine
    type: string
    help: The model to use for chat
    default: "gpt-4"
  - name: ai-api-type
    type: choice
    choices:
      - "openai"
      - "openai-responses"
      - "claude"
      - "gemini"
    help: The provider type to use for chat
    default: openai
  - name: ai-max-response-tokens
    type: int
    help: Maximum number of tokens in the response
  - name: ai-top-p
    type: float
    help: Top-p sampling value
    default: 1.0
  - name: ai-temperature
    type: float
    help: Temperature for response generation
    default: 0.7
  - name: ai-stop
    type: stringList
    help: Stop sequences for response generation
    default: []
  - name: ai-cache-type
    type: choice
    choices:
      - "none"
      - "memory"
      - "disk"
    help: Type of caching to use for chat responses (none, memory, or disk)
    default: none
  - name: ai-cache-max-size
    type: int
    help: Maximum size of cache in bytes (for disk cache)
    default: 1073741824  # 1GB
  - name: ai-cache-max-entries
    type: int
    help: Maximum number of entries in cache (for memory cache)
    default: 1000
  - name: ai-cache-directory
    type: string
    help: Directory to store cache files (for disk cache)
    default: ""
  - name: ai-structured-output-mode
    type: choice
    choices:
      - "off"
      - "json_schema"
    help: Structured output mode for provider-native response shaping
    default: "off"
  - name: ai-structured-output-name
    type: string
    help: Structured output schema name sent to providers
    default: ""
  - name: ai-structured-output-description
    type: string
    help: Structured output schema description sent to providers
    default: ""
  - name: ai-structured-output-schema
    type: string
    help: JSON object string for structured output schema
    default: ""
  - name: ai-structured-output-strict
    type: bool
    help: Request strict structured output validation when provider supports it
    default: true
  - name: ai-structured-output-require-valid
    type: bool
    help: Fail the request if structured output configuration is invalid or unsupported
    default: false
