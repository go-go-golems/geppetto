---
# This file contains the configuration for golangci-lint
# See https://golangci-lint.run/usage/configuration/ for reference

# Defines the configuration version.
# The only possible value is "2".
version: "2"

# Linters configuration
linters:
  # Default set of linters.
  default: none
  # Enable specific linters
  enable:
    # defaults
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # additional linters
    - exhaustive
    #    - gochecknoglobals
    #    - gochecknoinits
    - nonamedreturns
    - predeclared
  # Exclusions configuration
  exclusions:
    rules:
      # `testdata/` contains fixture packages for analysistest and other examples;
      # they should not fail repo-wide lint checks.
      - linters:
          - errcheck
          - exhaustive
          - gofmt
          - govet
          - ineffassign
          - nonamedreturns
          - predeclared
          - staticcheck
          - unused
        path: '(^|/)testdata($|/)'
      # `ttmp/` contains ticket-local notes/scripts and should not affect lint gates.
      - linters:
          - errcheck
          - exhaustive
          - gofmt
          - govet
          - ineffassign
          - nonamedreturns
          - predeclared
          - staticcheck
          - unused
        path: '(^|/)ttmp($|/)'
      - linters:
          - staticcheck
        text: 'SA1019: cli.CreateProcessorLegacy'
  settings:
    errcheck:
      exclude-functions:
        - (io.Closer).Close
        - fmt.Fprintf
        - fmt.Fprintln

# Formatters configuration
formatters:
  enable:
    - gofmt
