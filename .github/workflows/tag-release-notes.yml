name: tag-release-notes

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to create/update a GitHub Release for (e.g. v0.5.7)
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release (no artifacts) (tag push)
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push'
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true

      - name: Create GitHub Release (no artifacts) (manual backfill)
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ inputs.tag }}
          generate_release_notes: true

